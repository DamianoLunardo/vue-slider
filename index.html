<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">
                    <img :src="info.img[currentIndex]" alt="Spiderman">
                    <div class="text">
                        <h3>{{ info.title[0] }}</h3>
                        <p>{{ info.text[0] }}</p>
                    </div>
                </div>
                <div class="thumbs">
                    <div class="prev" @click="prevImage('prev')"></div>
                    <div class="next" @click="nextImage('next')"></div>
                    <figure class="thumb" :class="currentIndex === index ? 'active' : ''"
                        v-for="(img, index) in info.img" @click="changeImage(index)">
                        <img :src="img" alt="">
                    </figure>
                </div>
            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
